<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>明医商城</title>
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<meta content="email=no" name="format-detection">
	<link rel="stylesheet" type="text/css" href="../../static/css/reset.css?v=1">
	<link rel="stylesheet" type="text/css" href="../../static/css/alert.css?v=12">
</head>
<body class="bgcolor">
	<div class="attest_wrap">
		<ul class="attest_text">
			<li>免责声明</li>
			<li>提交信息</li>
			<li>审核信息</li>
			<li>认证成功</li>
		</ul>	
		<div class="attest_pic">
			<ul class="progress_pic">
				<li></li>
				<li style="display:block"></li>
				<li></li>
				<li></li>
			</ul>
		</div>	
	</div>
	<section class="attest_content">
		<article class="content_apply information_content">
			<h2>基本信息</h2>
			
				<div class="information_input">
					<span class="left">诊所名称<sup class="colred">*</sup></span>
					<input type="text" placeholder="请输入诊所名称" id="clinic_name" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')" required />
					<span class="correct_icon"></span>
				</div>
				<div class="information_input">
					<span class="left">联系电话<sup class="colred">*</sup></span>
					<input type="text"  placeholder="请输入联系电话" id="phonenum" onkeyup="this.value=this.value.replace(/[^\d]/g,'') " onafterpaste="this.value=this.value.replace(/[^\d]/g,'')" required maxlength="11" minlength="11"/>
					<span class="correct_icon"></span>
				</div>
				<div class="information_input address_input">
					<span class="left">诊所地址</span>
					<span class="correct_icon"></span>
					<ul>
						<li id="province_li">
						</li>
						<li id="city_li">
						</li>
						<li id="county_li">
						</li>
					</ul>
				</div>
				<div class="information_input">
					<span class="left">详细地址<sup class="colred">*</sup></span>
					<input type="text"  placeholder="请输入详细地址" id="clinicladdress" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')" required />
				</div>
				<div class="information_input">
					<h3>医疗机构职业许可证号</h3>
					<input type="tel"  placeholder="请输入医疗机构职业许可证号" id="clcCertificatecard"/>
					<!--<span class="correct_icon"></span>-->
				</div>
				<div class="upload_pic">
					<h3>医疗机构职业许可证<sup class="colred">*</sup></h3>
					<div class="pic_area">
						<img id="certificatecard_img" class="avatar" />
						<input type="file" id="certificatecard" title="点击上传"/>
						<label>点击上传</label>
						<p>您上传的图片仅自己可见</p>
						<div class="n_img1"></div>
					</div>
				</div>
				<div class="upload_pic">
					<h3>职业医师资格证（选填）</h3>
					<div class="pic_area">
						<img  id="doctorseniority_img" class="avatar" />
						<input type="file" id="doctorseniority" title="点击上传"/>
						<label>点击上传</label>
						<p>您上传的图片仅自己可见</p>
						<div class="n_img2"></div>
					</div>
				</div>
				<a class="blue_btn" id="clinic_update">提交申请</a>
		</article>
	</section>
	<!--弹框提示-->
 	<div class="n_tankzz"></div> 
 	<div class="n_tank"> 
 		<div class="n_tankhead"><span>x</span></div> 
 		<div class="n_tankCont"> 
 			<span id="alert_msg"></span> 
 		</div>		 
 		<div class="n_tankbut"> 
 			<button class="n_tankbut_but">确认</button> 
 		</div> 
 	</div>	 
	<!--end 弹框提示-->
	<input type="hidden" id="certificatecardurl">
	<input type="hidden" id="doctorseniorityurl">
	<input type="hidden" id="clinic_id">
	<input type="hidden" id="open_id">
	<input type="hidden" id="latitude">
	<input type="hidden" id="longitude">
	
	<!---加载显示-->
	<div class="n_tankzz1"></div>
	<div class="n_jiaz"><img src="../../static/img/lgo.gif"/></div>
	<!--end 加载显示-->
</body>
<script src="../../static/js/jquery-1.8.2.min.js"></script>
<!---上次证件预览js-->
	
	<script>
		$(function() { 
		    $('#certificatecard').change(function() { 
		        var file = this.files[0]; 
		        var r = new FileReader(); 
		        r.readAsDataURL(file); 
		        $(r).load(function() {
		        	$("#certificatecard_img").removeAttr("src");
		        	$("#certificatecardurl").val("");
		            $('.n_img1').html('<img src="' + this.result + '" alt="" />'); 
		        }) 
		   })
		    
		    $('#doctorseniority').change(function() { 
		        var file = this.files[0]; 
		        var r = new FileReader(); 
		        r.readAsDataURL(file); 
		        $(r).load(function() {
		        	$("#doctorseniority_img").removeAttr("src");
		        	$("#doctorseniorityurl").val("");
		            $('.n_img2').html('<img src="' + this.result + '" alt="" />'); 
		        }) 
		   })
		})    
	</script>
<!---end 上次证件预览js-->

</html>
