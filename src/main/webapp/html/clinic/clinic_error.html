<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>明医商城</title>
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<meta content="email=no" name="format-detection">
	<link rel="stylesheet" type="text/css" href="../../static/css/reset.css?v=1">
	<link rel="stylesheet" type="text/css" href="../../static/css/alert.css?v=12">
</head>
<body class="bgcolor">
	<div class="attest_wrap">
		<ul class="attest_text">
			<li>免责声明</li>
			<li>提交信息</li>
			<li>审核信息</li>
			<li>认证成功</li>
		</ul>	
		<div class="attest_pic">
			<ul class="progress_pic">
				<li></li>
				<li></li>
				<li style="display:block"></li>
				<li></li>
			</ul>
		</div>	
	</div>
	<section class="attest_content">
		<article class="infor_fail">
			<p class="fail_text"><img src="../../static/img/rz.png"></p>
			<h4>认证失败</h4>
			<p id="certificateOpinion"></p>
			<a id="clinic_update"><button class="blue_btn" onclick="">返回修改</button></a>
		</article>
	</section>
	<!--弹框提示-->
 	<div class="n_tankzz"></div> 
 	<div class="n_tank"> 
 		<div class="n_tankhead"><span>x</span></div> 
 		<div class="n_tankCont"> 
 			<span id="alert_msg"></span> 
 		</div>		 
 		<div class="n_tankbut"> 
 			<button class="n_tankbut_but">确认</button> 
 		</div> 
 	</div>	 
	<!--end 弹框提示-->
	</body>
	<script src="../../static/js/jquery-1.8.2.min.js"></script>
	<script src="../../static/js/10core.js?v=1"></script>
	<script src="../../static/js/20ajx.js?v=1"></script>
	<script src="../../static/js/60webcfg.js?v=1"></script>
	<script src="../../static/js/common.js?v=1"></script>
	<script src="../../static/js/alert.js?v=1"></script>
	<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js?v=1"></script>
	<script src="../../static/js/jsdk.js?v=1"></script>
	<script type="text/javascript">
	$(function () {
		wx.ready(function() { //隐藏微信分享
            wx.hideOptionMenu();
        });
		var url = decodeURI(location.href);
		var params = vge.urlparse(url);
	    if (params.openid != undefined) {
	    	 var certificateOpinion = params.certificateOpinion;
	 	    if(certificateOpinion != undefined && certificateOpinion != null && certificateOpinion!= ""){
	 	    	$("#certificateOpinion").html("失败原因："+ certificateOpinion);
	 	    }
	 	    $("#clinic_update").attr("href",vge.webcontext+"/html/clinic/clinic_update.html?openid=" + params.openid+ "&v="+Math.random());

	    } else {
	    	showAlert("获取openId失败");
	        return false;
	    }
	   
	})
	</script>
	</html>
