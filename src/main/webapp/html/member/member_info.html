            <a id="status_url">
                <dl>
                    <dt class="meZhuangt">状态</dt>
                    <dd id="status">

                </dl>
            </a>
            <div id="perfected" style="display: none">

                    </dl>

        </div>

            <dl class="menJifen">

            </dl>
            <a id="addresscount_url">

                    <dt class="memberAdd">地址管理</dt>
                    <dd id="addresscount">
                    </dd>
                </dl>

            <a id="qrcodecount_url">

                    <dt>我的推广二维码</dt>

                    <dd id="qrcodecount">
                    </dd>

                </dl>
            </a>
        </div>
        <div class="M_information">
            <div class="information_title">账号安全</div>

                <dt>手机号</dt>

            </dl>
            <dl class="menJifen">

                <dd>＊＊＊＊＊＊</dd>
            </dl>
