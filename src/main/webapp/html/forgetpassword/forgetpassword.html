<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>明医商城</title>
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<meta content="email=no" name="format-detection">
	<link rel="stylesheet" type="text/css" href="../../static/css/reset.css?v=5455">
	<link rel="stylesheet" type="text/css" href="../../static/css/alert.css?v=wmd12">
	<script src="../../static/js/jquery-1.8.2.min.js"></script>
	<script src="../../static/js/alert.js?v=1"></script>
	<script src="../../static/js/time.js?v=1"></script>
	<script src="../../static/js/10core.js?v=1"></script>
	<script src="../../static/js/20ajx.js?v=1"></script>
	<script src="../../static/js/60webcfg.js?v=1"></script>
	<script src="../../static/js/common.js?v=1"></script>
	<script src="../../static/js/jquery.validate.js?v=1"></script>
	<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js?v=1"></script>
	<script src="../../static/js/jsdk.js?v=1"></script>
	<script src="../../static/js/resgin.js?v=1"></script>
	
	
</head>
<body class="bgcolor">
	<div class="">
		<div class="register_list" id="listOpen">
			<a style="border:none;text-align:center;width:100%;" href="javascript:;" class="current">找回密码</a> 
		</div>
		<div class="form_list">
			<form class="register_form" id="forget_password_bingding">
				<div class="tel_input">
					<fieldset>
						<input type="text" name="mobile" placeholder="请输入手机号" id="phone" maxlength="11" minlength="11" autocomplete="off" onkeyup="value=value.replace(/[^\d]/g,'') ">
						<div class="form_icon">
							<span class="correct_icon"></span>
							<span class="wrong_icon"></span>
						</div>
					</fieldset>
				</div>
				<div class="code_input">
					<fieldset>
						<input type="text" name="code" placeholder="请输入验证码" id="code" autocomplete="off" maxlength="6" minlength="6" onkeyup="value=value.replace(/[^\d]/g,'') "/>
						<div class="form_icon">
							<span class="correct_icon"></span>
							<span class="wrong_icon"></span>
						</div>
					</fieldset>
					<span class="error_text"></span>
					<input class="send_code" value="发送验证码" type="button"  id="sendCode">
				</div>
				<div class="pwd_input">
					<fieldset>
						<input type="password" name="password" id="password" placeholder="请输入密码" autocomplete="off"  class="{required:true,rangelength:[8,20],}">
						<div class="form_icon">
							<span class="correct_icon"></span>
							<span class="wrong_icon"></span>
						</div>
					</fieldset>
				</div>
				<div class="pwd_input">
					<fieldset>
						<input type="password"  placeholder="请再次输入密码" name="confirm_password" id="confirm_password" autocomplete="off" class="{required:true,equalTo:'#password'}"  >
						<div class="form_icon">
							<span class="correct_icon"></span>
							<span class="wrong_icon"></span>
						</div>
					</fieldset>
				</div>
				<button type="submit" class="register_btn">提交</button>
			</form>
		</div>
	</div>
	
	<!--弹框提示-->
 	<div class="n_tankzz"></div> 
 	<div class="n_tank"> 
 		<div class="n_tankhead"><span>x</span></div> 
 		<div class="n_tankCont">
 			<span id="alert_msg"></span> 
 		</div>		 
 		<div class="n_tankbut"> 
 			<button class="n_tankbut_but">确认</button> 
 		</div> 
 	</div>
	<!--end 弹框提示-->
	<input type="hidden" id="open_id" />	
	<input type="hidden" id="clinic_code" />	
	<input type="hidden" id="user_centerid" />	
	
	<script src="forgetpassword.js?v=10"></script>		 
	
</body>
</html>
