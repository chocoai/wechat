<!DOCTYPE html>
<html>

<head>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <meta charset="UTF-8">
    <title>医德帮账号登陆</title>
	<link rel="stylesheet" type="text/css" href="../../static/css/media.css" />    
    <link rel="stylesheet" type="text/css" href="../../static/css/login.css" />
    <link rel="stylesheet" type="text/css" href="../../static/css/alert.css?v=5">
	<link rel="stylesheet" type="text/css" href="../../static/css/tkmedia.css?v=12" />
    
    <script src="../../static/js/jquery-1.8.2.min.js"></script>
    <script src="../../static/js/alert.js?v=1"></script>
    <script src="../../static/js/10core.js?v=1"></script>
    <script src="../../static/js/20ajx.js?v=1"></script>
    <script src="../../static/js/60webcfg.js?v=1"></script>
    <script src="../../static/js/common.js?v=1"></script>
    <script src="../../static/js/jquery.validate.js?v=1"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js?v=1"></script>
    <script src="../../static/js/jsdk.js?v=1"></script>
	
</head>

<body>
    <div class="lanFa">
            <div class="lanLogo">
                <img src="../../static/img/delogo_03.png" />
            </div>

            <div class="lanUer">
                <span class="lanUerSpan">&#xe605;</span>
                <input placeholder="请输入手机号码" id="phone_num_id"/>
            </div>

            <div class="lanPass">
                <span class="lanPassSpan">&#xe606;</span>
                <input placeholder="请输入密码" id="password_id" type="password"/>
            </div>

            <button class="lanBut" type="button" id="login_btn">登陆</button>

        <div class="lanBot">
            <div class="lanBotLeft"><a  id="register_btn">注册</a>
            </div>
            <div class="lanBotRight"><a  id="forget_password_btn">忘记密码？</a>
            </div>
        </div>

    </div>
    <!--弹框提示-->
    <div class="n_tankzz"></div>
    <div class="n_tank">
        <div class="n_tankhead"><span>x</span>
        </div>
        <div class="n_tankCont">
            <span id="alert_msg"></span> 
        </div>
        <div class="n_tankbut">
            <button class="n_tankbut_but" id="login_btn">确认</button>
        </div>
    </div>
    <!--end 弹框提示-->
    <input type="hidden" id="open_id" />

    <script src="login.js?v=4"></script>
</body>

</html>
